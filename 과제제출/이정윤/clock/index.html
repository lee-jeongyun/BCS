<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h2>시계</h2>
      <h2 id="clock"></h2>
    </header>

    <div class="main_content">
      <div class="stopwatch_content">
        <span>00:00.00</span>
        <br />
        <button id="stopwatch_start_btn">시작</button>
        <button class="hidden" id="stopwatch_stop_btn">정지</button>
        <button class="hidden" id="stopwatch_reset_btn">초기화</button>
      </div>

      <div class="timer_content hidden">
        <span>00:00:00</span>
        <input type="number" id="hours_input" placeholder="시간" />
        <input type="number" id="minutes_input" placeholder="분" />
        <input type="number" id="seconds_input" placeholder="초" />
        <button id="timer_start_btn">시작</button>
        <button class="hidden" id="timer_reset_btn">리셋</button>
      </div>

      <div class="alarm_content hidden">
        <div class="alarm_inputs">
          <select id="alarm_day_or_night_input">
            <option value="오전">오전</option>
            <option value="오후">오후</option>
          </select>
          <select id="alarm_hours_input">
            <!-- 시간 옵션은 1부터 12까지 -->
            <script>
              for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
          <select id="alarm_minutes_input">
            <!-- 분 옵션은 0부터 59까지 -->
            <script>
              for (let i = 0; i < 60; i++) {
                document.write(
                  `<option value="${i}">${String(i).padStart(2, '0')}</option>`
                );
              }
            </script>
          </select>
        </div>
        <button id="alarm_set_btn">추가하기</button>
        <hr />
        <ul id="alarm_list"></ul>
      </div>

      <div class="bottom_bar">
        <button class="stopwatch_btn">스톱워치</button>
        <button class="timer_btn">타이머</button>
        <button class="alarm_btn">알람</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
